<table mat-table [dataSource]="clis">
    <ng-container matColumnDef="Num">
        <th mat-header-cell *matHeaderCellDef> مسلسل </th>
        <td mat-cell *matCellDef="let element"> {{clis.indexOf(element)+1}} </td>
    </ng-container>
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> اسم العميل </th>
        <td mat-cell *matCellDef="let element"> {{element.clientname}} </td>
    </ng-container>
    <ng-container matColumnDef="Img">
        <th mat-header-cell *matHeaderCellDef> وزن الكونة </th>
        <td mat-cell *matCellDef="let element"> {{element.img}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="onClick(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
