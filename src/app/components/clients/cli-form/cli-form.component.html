<h2>إضافة عميل</h2>
<form #addCliForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <mat-form-field>
            <input matInput placeholder="اسم العميل" type="text" [(ngModel)]="cli.clientname" name="cliname" #cliname="ngModel"
                required>
            <mat-error *ngIf="cliname.errors?.['required']">رجاء ادخال اسم العميل</mat-error>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field>
            <input matInput placeholder="صورة إن أمكن" type="text" [(ngModel)]="cli.img" name="Image"
                #Image="ngModel">
        </mat-form-field>
    </div>
    
    <div class="form-group form-buttons">
        <button [disabled]="addCliForm.invalid" type="submit" class="btn btn-primary">
            {{cli._id?"Update":"Add"}}
        </button>
        <button [hidden]="!addCliForm.dirty" [disabled]="!addCliForm.dirty" type="reset"
            (click)="onReset(); addCliForm.resetForm() " class="btn btn-warning">
            Reset
        </button>
        <button [hidden]="cli._id==undefined" type="button" (click)="onDelet()" class="btn btn-danger">
            Delete
        </button>
    </div>
</form>
