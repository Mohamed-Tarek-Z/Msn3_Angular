<table mat-table [dataSource]="bags">
    <ng-container matColumnDef="Num">
        <th mat-header-cell *matHeaderCellDef> مسلسل </th>
        <td mat-cell *matCellDef="let element"> {{bags.indexOf(element)+1}} </td>
    </ng-container>
    <ng-container matColumnDef="pallet">
        <th mat-header-cell *matHeaderCellDef> بالتة </th>
        <td mat-cell *matCellDef="let element"> {{element.pallet}} </td>
    </ng-container>
    <ng-container matColumnDef="lot">
        <th mat-header-cell *matHeaderCellDef> لوط </th>
        <td mat-cell *matCellDef="let element"> {{element.lot}} </td>
    </ng-container>
    <ng-container matColumnDef="wightOfEmptyBag">
        <th mat-header-cell *matHeaderCellDef> وزن الفارغ </th>
        <td mat-cell *matCellDef="let element"> {{element.wightOfEmptyBag}} </td>
    </ng-container>
    <ng-container matColumnDef="numberOfCones">
        <th mat-header-cell *matHeaderCellDef> عدد الكون </th>
        <td mat-cell *matCellDef="let element"> {{element.numberOfCones}} </td>
    </ng-container>
    <ng-container matColumnDef="totalWight">
        <th mat-header-cell *matHeaderCellDef> وزن قائم </th>
        <td mat-cell *matCellDef="let element"> {{element.totalWight}} </td>
    </ng-container>
    <ng-container matColumnDef="netWight">
        <th mat-header-cell *matHeaderCellDef> وزن صافي </th>
        <td mat-cell *matCellDef="let element"> {{element.netWight}} </td>
    </ng-container>

    <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="expand row"
                (click)="(expandedBag = expandedBag === element ? null : element); $event.stopPropagation()">
                <mat-icon *ngIf="expandedBag !== element">keyboard_arrow_down</mat-icon>
                <mat-icon *ngIf="expandedBag === element">keyboard_arrow_up</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="bagEmmiter.emit(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
