<h1>ألاصناف</h1>
<div class="propage">
    <div style="order: 1">
        <app-pro-table (emmiter)="onTableClick($event)" [pros]="products"></app-pro-table>
    </div>
    <div style="order: 2">
        <app-pro-form (IdEmmiter)="onDelet($event)" (emmiter)="onProAdd($event)" [pro]="product"></app-pro-form>
    </div>
</div>

<div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
</div>
