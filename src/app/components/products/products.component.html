<h1>ألاصناف</h1>
<div class="propage">
    <div style="order: 1">
        <app-pro-table (emmiter)="onTableClick($event)" [pros]=" pros"></app-pro-table>
    </div>
    <div style="order: 2">
        <app-pro-form (IdEmmiter)="onDelet($event)" (emmiter)="onProAdd($event)" [pro]="(ind > -1)? pros[ind] : {
            name: '', wightOfEmptyCone: 0.0, colorOfEmptyCone: ''} "></app-pro-form>
    </div>
</div>

<div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
</div>
