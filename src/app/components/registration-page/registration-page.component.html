<div id="Reg_form">
    <h2>Register</h2>
    <form #signForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <mat-form-field>
                <input matInput placeholder="username" type="text" [(ngModel)]="user.username" name="usename" autocomplete="username" #username="ngModel" required>
                <mat-error *ngIf="username.errors?.['required']">Username is required</mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput placeholder="password" type="password" [(ngModel)]="user.password" autocomplete="new-password" name="password" #password="ngModel" required>
                <mat-error *ngIf="password.errors?.['required']">Password is required</mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <button [disabled]="signForm.invalid || loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Register
            </button>
            <a routerLink="/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
