<h2>Login</h2>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <mat-form-field>
            <input matInput placeholder="username" type="text" [(ngModel)]="user.username" name="usename"
                #username="ngModel" required>
            <mat-error *ngIf="username.errors?.['required']">Username is required</mat-error>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field>
            <input matInput placeholder="password" type="password" [(ngModel)]="user.password" name="password"
                #password="ngModel" required>
            <mat-error *ngIf="password.errors?.['required']">Password is required</mat-error>
        </mat-form-field>
    </div>
    <div class="form-group">
        <button [disabled]="loginForm.invalid || loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <a routerLink="/signup" class="btn btn-link">Register</a>
    </div>
</form>
